<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

      <!-------FONTS------>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">


    <!------------------ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-pop.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-up-btn.css" type="text/css" />
    


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span id="logo">tweeter</span>
      <div class="dropdown"> 
          <button><b>Write</b> a new tweet</button>
          <i class="fas fa-angle-double-down"></i> 
      </div>
    </nav>
    <div class="responce">
    <header class="header">
      <div class ='displayPic'>
        <img src="/images/profile-hex.png"> 
      </div>

      <div>
        <h2 class="genericText"><span class ='bold'>Amy</span> Mansell</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!----------------error popup------->
     <div id="hideMe">
      <label id="errorPop"> <i class="fas fa-exclamation-triangle"></i> 
      <p id="error"></p></label>
    </div>
<!----------------------new tweet---------------->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweetForm">
          <textarea rows = "1" class='tweetText' name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="tweetButton">
            <button id="tweetButton" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-------tweet list------------------->
      <section class="tweetList">
      </section>
  </main>
  </div>
  <div id="myBtn">
    <div class="arrow-up">     
    </div>
  </div>
  </body>
</html>
